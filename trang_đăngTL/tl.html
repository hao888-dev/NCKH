<body>

            <div class="box2">
                <div class="box2_1" style="color:rgb(255, 255, 255)"><a>Trang chủ</a></div>
                <div class="box2_1" style="color: rgb(255, 255, 255);"><a>Thông tin</a></div>
                <div class="box2_1" style="color:rgb(255, 255, 255)"><a>Báo cáo</a></div>
                <div class="box2_1" style="color: yellow;"><a>Đăng bài</a></div>
            </div>
            
        <div class="navbar">
            <a>Bài tập</a>
            <a>Tài liệu</a>
            <a>Đề thi</a>
            <a>Bài viết</a>
        </div>
    </header>
    <body>
        <script src="tl.js"></script>
        <div class="menu" onclick="hienThiMenu()">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
        </div>
    </div>
        <div id="thanh-dieu-huong" class="thanh-dieu-huong">
            <div class="ho-so">
                <img src="/picture/avtuser.png" alt="Avatar" class="avatar">
                <div class="ten-dang-nhap">Username</div>
            </div>
            <ul class="link-thanh-dieu-huong">
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Thông tin</a></li>
                <li><a href="#">Báo cáo</a></li>
                <li><a href="#">Đăng bài</a></li>
            </ul>
            <div class="thanh-ben">
                <ul class="link-thanh-ben">
                    <li><a href="#">Bài tập</a></li>
                    <li><a href="#">Tài liệu</a></li>
                    <li><a href="#">Đề thi</a></li>
                    <li><a href="#"">Bài viết</a></li>
                </ul>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
        <div class="notification-bell">
            <img src="/picture/Bell 3.png" alt="Notification Bell">
        </div>
    <h1>Hãy Đăng Lên Tài liệu của bạn!</h1>
  <div class="container">
    <form>
      <label for="name">Tên người đăng:</label>
      <input type="text" id="name" name="name" required>

      <label for="divide">Phân loại thư mục</label>
      <input type="text" name="divide" id="divide">

      <label for="reason">Phân loại:</label>
      <input type="text" id="reason" name="reason">

      <label for="lesson">Tên bài:</label>
      <input type="text" id="lesson" name="lesson">

      <label for="video">Video bài giảng (nếu có):</label>
      <input type="url" id="video" name="video"
      pattern="https://.*">

      <label for="file">File bài giảng:</label>
      <input type="file" id="file" name="file">

      <label for="tailieu">
        Tài liệu ôn & bài tập (nếu có): 
      </label>
      <input type="text" id="tailieu" name="tailieu">

      <label for="description">Mô tả thêm (nếu có):</label>
      <textarea id="description" name="description" ></textarea>    
    </form>
  </div>
  <button type="submit">Đăng</button>
</body>
</html>
