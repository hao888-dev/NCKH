<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="tdh.css">
    <script src="tdh.js"></script>
</head>
<header>
    <div class="thanh-tren">
        <h2 class="chu-chinh">MATH4IT - Nơi tổng hợp tài liệu số toán học</h2>
        <div class="box1"><div class="user-avt"> <img src="./picture/avtuser.png" alt="user" class="picture1"> </div> <div class="user-info">username</div></div>
        <div class="box2">
            <div class="box2_1" style="color: rgb(255, 255, 255);"><a>Trang chủ</a></div>
            <div class="box2_1" style="color: rgb(255, 255, 255);"><a>Thông tin</a></div>
            <div class="box2_1" style="color: rgb(255, 255, 255);"><a>Báo cáo</a></div>
            <div class="box2_1" style="color: rgb(255, 255, 255);"><a>Đăng bài</a></div>
        </div>
        
    <div class="navbar">
        <a>Bài tập</a>
        <a>Tài liệu</a>
        <a>Đề thi</a>
        <a>Bài viết</a>
    </div>
</header>
<body>
    <div class="menu" onclick="hienThiMenu()">
        <div class="stick"></div>
        <div class="stick"></div>
        <div class="stick"></div>
    </div>
</div>
    <div id="thanh-dieu-huong" class="thanh-dieu-huong">
        <div class="ho-so">
            <img src="./picture/avtuser.png" alt="Avatar" class="avatar">
            <div class="ten-dang-nhap">Username</div>
        </div>
        <ul class="link-thanh-dieu-huong">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Thông tin</a></li>
            <li><a href="#">Báo cáo</a></li>
            <li><a href="#">Đăng bài</a></li>
        </ul>
        <div class="thanh-ben">
            <ul class="link-thanh-ben">
                <li><a href="#">Bài tập</a></li>
                <li><a href="#">Tài liệu</a></li>
                <li><a href="#">Đề thi</a></li>
                <li><a href="#">Bài viết</a></li>
            </ul>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <div class="notification-bell">
        <img src="./picture/Bell 3.png" alt="Notification Bell">
    </div>

    <div class="container0">
        <div class="header-box">
            <div class="header-text">Thông tin cá nhân</div>
        </div>
        <button class="logout-btn" onclick="logout()">Đăng xuất</button>
        <div class="content">
            <div class="form-avatar">
                <div class="avatar-image">
                    <img id="avatarPreview" src="./picture/avtuser.png" alt="Avatar" class="avatar-img">
                </div>
                <button type="button" id="changeAvatarBtn" onclick="document.getElementById('avatarUpload').click();">Thay đổi avatar</button>
                <input type="file" id="avatarUpload" accept="image/*" onchange="previewAvatar()" style="display: none;" />
            </div>            
            <div class="form-container">
                <div class="form-info">
                    <form id="personalInfoForm">
                        <label for="name">Họ tên:</label>
                        <input type="text" id="name" name="name" required>
        
                        <label for="dob">Ngày sinh:</label>
                        <input type="date" id="dob" name="dob" required>
        
                        <label for="school">Trường:</label>
                        <input type="text" id="school" name="school" required>
        
                        <label for="class">Lớp:</label>
                        <input type="text" id="class" name="class" required>
        
                        <label for="faculty">Khoa:</label>
                        <input type="text" id="faculty" name="faculty" required>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="mssv">MSSV:</label>
                        <input type="text" id="mssv" name="mssv" required>
        
                        <button id="updateButton" onclick="updateInfo()" style="display: none;">Cập nhật</button>
                        <button id="editButton" onclick="editInfo()">Thay đổi thông tin</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
