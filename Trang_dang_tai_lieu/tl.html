<div class="container0_1" >
    <h1>Hãy Đăng Lên Tài liệu của bạn!</h1>
  <div class="container">
    <form>
      <label for="name">Tên người đăng:</label>
      <input type="text" id="name" name="name" required>

      <label for="divide">Phân loại thư mục</label>
      <input type="text" name="divide" id="divide" required>

      <label for="reason">Phân loại:</label>
      <select required>
        <option value="">-- Chọn bài học --</option>
        <option value="1">Tài liệu</option>
        <option value="2">Bài tập</option>
      </select>
      <label for="lesson">Tên bài:</label>

      <select required>
        <option value="">-- Chọn bài học --</option>
        <option value="1">Bài 1: Giới thiệu vật lý</option>
        <option value="2">Bài 2: Nguyên tử và phân tử</option>
        <option value="3">Bài 3: Phản ứng hóa học</option>
        <option value="4">Bài 4: Hệ mặt trời</option>
        <option value="5">Bài 5: Động vật và thực vật</option>
        <option value="6">Bài 6: Các nền văn minh cổ đại</option>
        <option value="7">Bài 7: Chiến tranh thế giới thứ nhất</option>
        <option value="8">Bài 8: Tìm hiểu đại dương</option>
        <option value="9">Bài 9: Lịch sử Việt Nam</option>
        <option value="10">Bài 10: Toán học cơ bản</option>
        <option value="11">Bài 11: Ngữ pháp tiếng Anh</option>
        <option value="12">Bài 12: Tìm hiểu lập trình</option>
        <option value="13">Bài 13: Sinh thái học</option>
        <option value="14">Bài 14: Công nghệ hiện đại</option>
    </select>

      <label for="video">Video bài giảng (nếu có):</label >
      <input type="url" id="video" name="video"
      pattern="https://.*" required>

      <label for="file">File bài giảng:</label>
      <input type="file" id="file" name="file" required>

      <label for="tailieu">
        Tài liệu ôn & bài tập (nếu có): 
      </label>
      <input type="text" id="tailieu" name="tailieu" required>

      <label for="description">Mô tả thêm (nếu có):</label>
      <textarea id="description" name="description" ></textarea required>  
        <button type="submit">Đăng</button>  
    </form>
